<app-header></app-header>

<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <div class="panel-heading"><h1>BOOKS</h1></div>
  <div class="panel-body" *ngFor="let book of books" >
    <ul class="list-group">
      <div class="col-lg-1">
        <div class="col-lg-1">{{book.author}}</div>
        <div class="col-lg-1">{{book.name}}</div>
        <div class="col-lg-1">{{book.year}}</div>
        <div class="col-lg-1">{{book.isbn}}</div>
        <button  class="btn btn-success" (click)="addFavorite(book)">add</button>
      </div>
    </ul>
  </div>
</div>
