<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/home">Home</a>
        </li>
        <li role="presentation"
            routerLinkActive="active">
          <a routerLink="/favorite">Favorite</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <div class="panel-heading"><h3>BOOKS</h3></div>
  <div class="panel-body" *ngFor="let book of books">
    <ul class="list-group">
      <div class="row">
        <div class="col-md-2">{{book.name}}</div>
        <div class="col-md-2">{{book.author}}</div>
        <div class="col-md-2">{{book.year}}</div>
        <div class="col-md-2">{{book.isbn}}</div>
        <button [disabled]="isFavorite(book)" class="btn btn-success" (click)="addFavorite(book)">add</button>
      </div>
    </ul>
  </div>
</div>
